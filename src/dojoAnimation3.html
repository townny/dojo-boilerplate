<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: animateProperty with multiple style properties</title>
		<link rel="stylesheet" href="http://dojotoolkit.org/documentation/tutorials/1.6/animation/demo/style.css" media="screen">
		<link rel="stylesheet" href="../../resources/style/demo.css" media="screen">
		
		<script src="js/dojo/dojo.js"
				data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1">
		</script>
		<script>
			require(["dojo"], function(dojo){
							
				var dropButton = dojo.byId("dropButton"),
					ariseSirButton = dojo.byId("ariseSirButton"),
					anim8target = dojo.byId("anim8target");

				
				dojo.connect(dropButton, "onclick", function(evt){
					dojo.animateProperty({
						node: anim8target,
						properties: {
							top: { start: 100, end: 150 },
							left: 0,
							opacity: { start: 1, end: 0 }
						},
						duration: 800
					}).play();
				});
				dojo.connect(ariseSirButton, "onclick", function(evt){
					dojo.animateProperty({
						node: anim8target,
						properties: { top: 100, left: 300, opacity: 1 }
					}).play();
				});
			
			});
		</script>
	</head>
	<body>
		<h3>Demo: animateProperty with multiple style properties</h3>
		<button id="dropButton">Drop out</button>
		<button id="ariseSirButton">Return</button>

		<div id="anim8target" class="box" style="top: 100px; left: 300px; background-color: #fc9">
			<div class="innerBox" align="center">Min Drop Out</div>
		</div>
	</body>
</html>
